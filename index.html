<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="css/style.css" id="theme" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="https://github.com/akhilbalakrishnan22/Javascript-Calculator" target="_blank">
                <span><i class="fab fa-github"></i> Source </span>
            </a>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn"></span>
                    <i class="fas fa-moon"></i>
                </label>
            </span>
        </div>
        
        <div id="calculator">
            <div class="group">
                <div class="top-section">
                    <button class="operator">C</button>
                    <button class="operator">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="operator">%</button>
                </div>
                <div class="middle-section">
                    <div>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </div>
                    <div>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                    <div>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>
                    <div>
                        <button class="number">.</button>
                        <button class="number">0</button>
                        <button class="number">00</button>
                    </div>
                </div>
            </div>
            <div class="side-section">
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="operator equal">=</button>
            </div>
        </div>
    </div>

    <!-- Javacript -->
    <script src="js/script.js"></script>
</body>

</html>
