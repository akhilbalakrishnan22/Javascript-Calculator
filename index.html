<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- ============================= Wrapper ============================= -->
    <div class="wrapper">
        <!-- ============== Header ============== -->
        <div class="header">
            <a href="https://github.com/akhilbalakrishnan22/Javascript-Calculator" target="_blank">
                <span><i class="fab fa-github"></i> Source </span>
            </a>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <i class="fas fa-moon"></i>
                </label>
            </span>
        </div>
        <!-- ============== Header End ============== -->

        <!-- ============== Display Area ============== -->
        <div class="result">
            <div class="history">
                <p class="upper-value" id="upper_value"></p>
            </div>
            <input type="text" readonly class="lower-value" id="lower_value">
        </div>
        <!-- ============== Display Area End ============== -->

        <!-- ============== Keyboard Section ============== -->
        <div id="keys">
            <!--group of top section keys & number keys-->
            <div class="group">
                <!--clear delete percentage keys-->
                <div class="top-section">
                    <button onclick="clearAll()" class="operator">C</button>
                    <button onclick="del()" class="operator">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button onclick="display('%')" class="operator">%</button>
                </div>
                <!--number keys-->
                <div class="middle-section">
                    <div>
                        <button onclick="display('7')" class="number">7</button>
                        <button onclick="display('8')" class="number">8</button>
                        <button onclick="display('9')" class="number">9</button>
                    </div>
                    <div>
                        <button onclick="display('4')" class="number">4</button>
                        <button onclick="display('5')" class="number">5</button>
                        <button onclick="display('6')" class="number">6</button>
                    </div>
                    <div>
                        <button onclick="display('1')" class="number">1</button>
                        <button onclick="display('2')" class="number">2</button>
                        <button onclick="display('3')" class="number">3</button>
                    </div>
                    <div>
                        <button onclick="display('.')" class="number">.</button>
                        <button onclick="display('0')" class="number">0</button>
                        <button onclick="display('00')" class="number">00</button>
                    </div>
                </div>
            </div>
            <!--vertical buttons operators keys -->
            <div class="side-section">
                <button onclick="display('/')" class="operator">/</button>
                <button onclick="display('*')" class="operator">*</button>
                <button onclick="display('-')" class="operator">-</button>
                <button onclick="display('+')" class="operator">+</button>
                <button onclick="calc()" class="operator equal">=</button>
            </div>
        </div>
        <!-- ============== Keyboard Section End ============== -->
    </div>
    <!-- ============================= Wrapper End ============================= -->

    <!-- Javacript -->
    <script src="js/script.js"></script>
</body>

</html>
