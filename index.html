<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="css/style.css" id="theme" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <span><i class="fab fa-github"></i></span>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn"><i class="fas fa-moon"></i></span>
                </label>
            </span>
        </div>
        <div class="result">
            <div class="history">
                <p class="upper-value"></p>
            </div>
            <div class="output">
                <p class="lower-value"></p>
            </div>
        </div>
        <div id="keyboard">
            <div class="group">
                <div class="top-section">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="operator" id="percentage">%</button>
                </div>
                <div class="middle-section">
                    <div>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                    <div>
                        <button class="number" id="00">00</button>
                        <button class="number" id="0">0</button>
                    </div>
                </div>
            </div>
            <div class="side-section">
                <button class="operator" id="/">/</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="+">+</button>
                <button class="operator equal" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
